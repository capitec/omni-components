name: test-github-test
on: [push]
jobs:
  run-storybook-tests:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: 'https://registry.npmjs.org'
          always-auth: true
      - run: echo "npm ci"
      - run: echo "npx playwright install-deps webkit"
      - name: Test Storybook 
        run: echo "npm run test:storybook"
        env:
          CI: true